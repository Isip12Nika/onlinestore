<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="icon" href="img/logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body class="color">
    <div class="background-image ">
    <div class="regForm">
        <form>
            <h2>Регистрация</h2>
            <input type="text" class="name" placeholder="Ваше имя" required>
            <input type="login" class="login" placeholder="Логин" required>
            <input type="email" class="email" placeholder="Email" required>
            <input type="password" class="password" placeholder="Пароль" required>
            <input type="password" class="coppassword" placeholder="Повторить пароль" required>
            <button class="btn" type="submit">Регистрация</button>
        </form>
    </div>
</div>
</body>
</html>
